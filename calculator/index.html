<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Tip Calculator</title>
 <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        color: #333;
        margin: 0;
        padding: 20px;
    }
    h1 {
        color: #007bff;
    }
    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }
    input, select {
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        width: 100%;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    p {
        margin-top: 20px;
        font-weight: bold;
    }
    #tipAmount {
        color: #28a745;
    }
 </style>
</head>
<body>
 <h1>Tip Calculator</h1>
 <label for="billAmount">Enter bill amount:</label>
 <input type="number" id="billAmount" min="0" step="0.01">
 <br>
 <label for="tipPercentage">Select tip percentage:</label>
 <select id="tipPercentage">
 <option value="5">5%</option>
 <option value="10">10%</option>
 <option value="15">15%</option>
 <option value="20">20%</option>
 <option value="25">25%</option>
 </select>
 <br>
 <button onclick="calculateTip()">Calculate Tip</button>
 <br>
 <p id="tipAmount"></p>
 <script>
 function calculateTip() {
 var billAmount = parseFloat(document.getElementById('billAmount').value);
 var tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
 var tipAmount = (billAmount * tipPercentage) / 100;
 var totalAmount = billAmount + tipAmount;
 document.getElementById('tipAmount').innerText = "Tip: $" + tipAmount.toFixed(2) + ", Total: $"
+ totalAmount.toFixed(2);
 }
 </script>
</body>
</html>
